<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- ya que TodosFavoritos devuelve el array -->
        <div class="favorites">
            <div class="favorite" v-for="alias in TodosFavoritos">
                <a href="">
                    <img v-bind:src="alias.avatar_url" alt="" class="favorite__avatar">
                </a>
            </div>
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Search GitHub users</h1>

            <form class="search" v-on:submit.prevent="buscar">
                <input v-model="busqueda" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
                <a v-if="estaFavoritos" class="result__toggle-favorite" href="" v-on:click.prevent="removeFavorito">Eliminar favorito
                    <img src="img/delete.png" alt="" width="30" height="30"/>
                </a>
                <a v-else class="result__toggle-favorite" href="" v-on:click.prevent="addFavorito">AÃ±adir favoritos
                    <img src="img/corazon.png" alt="" width="30" height="30"/>
                </a>
                <h2 class="result__name">{{result.name}}</h2>
                <img v-bind:src="result.avatar_url" alt="" class="result__avatar">
                <p class="result__bio">{{result.bio}}</p>
                <br>
                <a v-bind:href="result.html_url" class="">Repositorios</a>
            </div>

            <!--cuado no ha habido una busqueda-->
            <p v-else>Esperando por la busqueda</p>
            <!-- Error -->
            <div v-if="error" class="result__error">Error</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        //creamos una constante para guardar el acoplamiento
        const A = app.mount('#app')
    </script>
</body>
</html>
